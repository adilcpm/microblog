<li>
    <div class="message-data">
        <span class="message-data-name"><i class="fa fa-circle online"></i> {{ msg.author.username }}</span>
        <span class="message-data-time">{{ moment(msg.timestamp).calendar() }}</span>
    </div>
    <div class="message my-message">
        {{ msg.body }}
    </div>
</li>
