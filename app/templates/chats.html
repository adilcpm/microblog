{% extends "base.html" %}

{% block app_content %}
    <h1>My Chats</h1>
    {% if chats %}
        {% for chat in chats %}
            {% include '_chat.html' %}
        {% endfor %}
    {% else %}
        <br>
        <h3>Get someone to chat to, find users in <a href="{{ url_for('main.explore') }}">Explore</a></h3>
    {% endif %}
{% endblock %}
